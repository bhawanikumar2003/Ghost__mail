<!DOCTYPE html>
<html>
<head>
    <title>Error - Ghost Mail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            color: #cc0000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-box {
            background: #fff0f0;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #cc0000;
            text-align: center;
            width: 350px;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 15px;
            background: #cc0000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background: #990000;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>‚ùå Failed to Send Email</h1>
        <p>Something went wrong while sending the email. Please try again later.</p>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
