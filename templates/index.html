<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Mail - Send Anonymous Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1a1a1a;
            padding: 25px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: cyan;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 5px cyan;
        }

        button {
            background-color: cyan;
            color: black;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #00cccc;
        }

        .note {
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ghost Mail</h2>
        <form action="/send" method="post">
            <input type="email" name="to_email" placeholder="Recipient's Email" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <textarea name="message" rows="5" placeholder="Write your anonymous message..." required></textarea>
            <button type="submit">Send Anonymously</button>
        </form>
        <p class="note">Your identity will remain hidden</p>
    </div>
</body>
</html>
